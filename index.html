<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Futurista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minha Empresa</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#services">Serviços</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Bem-vindo</h2>
            <p>Este é o site futurista da minha empresa.</p>
        </section>
        <section id="fueling">
            <h2>Abastecimento e Rotas</h2>
            <form>
                <label for="truck">Caminhão:</label>
                <input type="text" id="truck" name="truck">
                
                <label for="route">Rota:</label>
                <input type="text" id="route" name="route">
                
                <label for="fuel">Abastecimento (litros):</label>
                <input type="number" id="fuel" name="fuel">
                
                <button type="submit">Registrar</button>
            </form>
        </section>
        <section id="reports">
            <h2>Relatórios</h2>
            <form>
                <label for="truck-select">Selecione o Caminhão:</label>
                <select id="truck-select" name="truck-select">
                    <option value="truck1">Caminhão 1</option>
                    <option value="truck2">Caminhão 2</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
                
                <label for="period">Período:</label>
                <input type="text" id="period" name="period">
                
                <button type="submit">Calcular</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Minha Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
