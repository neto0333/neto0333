<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Futurista</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>
    <main>
        <section>
            <h2>Organizar Abastecimento de Caminhões</h2>
            <form id="caminhao-form">
                <label for="id">ID do Caminhão:</label>
                <input type="text" id="id" name="id" required>
                <label for="combustivel">Combustível Abastecido (litros):</label>
                <input type="number" id="combustivel" name="combustivel" required>
                <label for="distancia">Distância Percorrida (km):</label>
                <input type="number" id="distancia" name="distancia" required>
                <button type="submit">Adicionar</button>
            </form>
        </section>
        <section>
            <h2>Médias dos Caminhões</h2>
            <ul id="media-list">
                <!-- As médias aparecerão aqui -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Meu Nome</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
